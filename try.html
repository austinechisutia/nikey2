<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <title>Document</title>
  <style>
    .dropdown-content {
      display: flex;
      flex-direction: column;
      display: none;
    }
    .show{
      display: block;
    }
  </style>
</head>
<body>
  <div class="dropdown">
    <button>Dropdown <i class='bx bxs-down-arrow' onclick="myFunction()" class="dropbtn"></i></button>
    <div id="dropDown" class="dropdown-content">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </div>
  </div>
  <script>
    function myFunction() {
      document.getElementById("dropDown").classList.toggle("show");
    }
  </script>
</body>
</html>
